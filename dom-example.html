<!DOCTYPE html>
<html lang="en US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dom Example</title>
</head>
<body>
    <section>
      <img src="dinosuar.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth">
      <p>Here we will add a link : <a  href=" https://www.mozilla.org/">Mozila Home Page</a></p>
    </section>
    <script>
//access an element/node  in the html dom by first selecting it and storing it in a variable OR a  reference to it in a variable
   const link=document.querySelector("a");
//after which we can then manipulate it to our own needs (add styles ,event listeners , change it or modify it) using properties and methods available
//let's change the text linked to the url in the anchor tag using the  .textContent;
link.textContent="Mozilla Developer Network";
//let's  also change the url  using the .href  property/method(function)
link.href="https://developer.mozilla.org";

//lets create a new node/element in the section;
//first  select the element (in this case it is the section element)
  const sect = document.querySelector("section");
  //let's use createElement  property  to create a paragraph element/node
  const para = document.createElement("p");
  //add text to our paragraph 
  para.textContent="We hope you enjoyed  the ride ";
  //append the  para element to the section element/node in this case it will be it's childnode /childelement.
  sect.appendChild(para);
  //creating a text node and adding it below the paragraph 
   const text  = document.createTextNode("-the premium source for web development knowledge");
   const linkPara = document.querySelector('p');
   linkPara.appendChild(text);

    </script>
</body>
</html>
